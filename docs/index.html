<div class="sim">
<h2>PFC</h2>
<div class="sim-setting">
 <div class="sim-setting-box">
  <p class="sim-setting-head">毎月の積立額</p>
  <div class="sim-setting-input">
   <p id="baseSub" class="sim-setting-input-btn">-</p>
   <input id="base" type="number" name="base" value="" oninput="sliceMaxLength(this, 6)">
   <p id="baseAdd" class="sim-setting-input-btn">+</p>
   <p class="sim-setting-input-unit">円</p>
  </div>
 </div>

 <div class="sim-setting-box">
  <p class="sim-setting-head">想定年利回り</p>
  <div class="sim-setting-input">
   <p id="rateSub" class="sim-setting-input-btn">-</p>
   <input id="rate" type="number" name="rate" value="" oninput="sliceMaxLength(this, 2)">
   <p id="rateAdd" class="sim-setting-input-btn">+</p>
   <p class="sim-setting-input-unit">%</p>
  </div>
 </div>

 <div class="sim-setting-box">
  <p class="sim-setting-head">運用期間</p>
  <div class="sim-setting-input">
   <select id="duration">
    <option value="5">5年</option>
    <option value="10">10年</option>
    <option value="15">15年</option>
    <option value="20">20年</option>
    <option value="25">25年</option>
    <option value="30">30年</option>
   </select>
  </div>
 </div>
</div>

<div class="sim-result">
 <p class="sim-result-head">試算結果</p>
 <table id="result"></table>
</div>
</div>
